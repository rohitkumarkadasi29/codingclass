<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./LogIn_Form.css">

</head>

<body>
    <h1>LOGIN INFORMATION</h1>
    <div class="container">
        <div class="subContainer">
            <h3>Login Form</h3>
            <form id="form">
                <input type="text" placeholder="Firstname" class="userData" id="firstname"><br><br>
                <input type="text" placeholder="Lastname" class="userData" id="lastname"><br><br>
                <input type="text" placeholder="Username" class="userData" id="username"><br><br>
                <input type="password" placeholder="password" class="userData"><br><br>
                <button type="submit" class="btn">submit</button>
            </form>
        </div>
    </div>
    <h2>Login-List</h2>
    <ol id="list">

    </ol>
    <button onclick="removeAll()" class="listBtn">clearAll</button>

    <table class="tableContainer">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>User Name</th>
                <th>Remove</th>
            </tr>
        <tbody id="logInInfo">

        </tbody>
        </thead>
    </table>
    <button onclick="clearTable()" class="tableBtn">Clear all</button>

    <script src="./LogIn_Form.js">
    </script>
</body>

</html>
